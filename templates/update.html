{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}
<div class='content'>
    <h1 class="text-center my-4">Update Task</h1>

    <div class="form">
        <form action="/update/{{ task.id }}" method="post" class="mt-4">
            <div class="form-group">
                <input type="text" name="content" id="content" class="form-control" value="{{ task.content }}" placeholder="Update your task">
            </div>
            <div class="form-group text-center">
                <input type="submit" value="Update" class="btn btn-primary">
            </div>
        </form>
    </div>
</div>
{% endblock %}
